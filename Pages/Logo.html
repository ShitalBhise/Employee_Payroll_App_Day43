<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="../css/payroll_form.css">

</head>

<body>
    <!-- uc1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/Logo.png" alt="width="80" 
            height="80" />
             <div>
                <br><b><span class="emp-text">EMPLOYEE PAYROLL SYSTEM</span></b></br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
          <!-- uc2 -->
          <div class="form-head">Employee Payroll Form</div>
          <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input
              class="input"
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
              required
            />
          </div>
        </form>
      </div>

      <div class="row-content">
        <label class="label text" for="profile">Profile image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="../assets/images8.jpg" required>
                <img class="profile" id="image1" src="../assets/images8.jpg" alt="#">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile" value="../assets/images6.jpg" required>
                <img class="profile" id="image2" src="../assets/images6.jpg" alt="#">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="../assets/images7.jpg" required>
                <img class="profile" id="image3" src="../assets/images7.jpg" alt="#">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="../assets/images4.jpg" required>
                <img class="profile" id="image4" src="../assets/images4.jpg" alt="#">
            </label>
        </div>
    </div>

    <!-- uc4 -->
    <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="male">
            <label class="text" for="female">Female</label>
        </div>
    </div>

    <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
            <label class="text" for="sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
            <label class="text" for="finance">Finance</label>
            <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
            <label class="text" for="Engineer">Engineer</label>
            <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
            <label class="text" for="others">Others</label>
        </div>
    </div>

    <div class="row-content">
        <label class="label text" for="salary">Choose your salary: </label>
        <input class="input" type="range" name="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output text" for="salary">400000 </output>
    </div>

    
</body>

</html>
